spring.application.name=timesheets

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/timesheets_db
spring.datasource.username=timesheets
spring.datasource.password=password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT
app.jwt.secret=your-256-bit-secret-key-for-jwt-signing-must-be-at-least-32-chars
app.jwt.expiration-ms=86400000

# Server
server.port=8080
