spring.application.name=timesheets

# MySQL Database (for tests)
spring.datasource.url=jdbc:mysql://localhost:3306/timesheets_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT
app.jwt.secret=your-256-bit-secret-key-for-jwt-signing-must-be-at-least-32-chars
app.jwt.expiration-ms=86400000

# Server
server.port=8080
